<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">

<head>
  <title>Shopping List Check Off</title>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }

    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }

    li>button {
      margin-left: 6px;
    }

    button>span {
      color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller='ToBuyController as itemToBuy'>
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in itemToBuy.items">
            {{ item.quantity }} of {{ item.name }}
            <button ng-click="itemToBuy.removeItem($index);">Remove Item</button>
          </li>
        </ul>
        <div ng-if="itemToBuy.errorMessage" class="emptyMessage">{{itemToBuy.errorMessage}}</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller='AlreadyBoughtController as itemBought'>
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in itemBought.items">
            {{ item.quantity }} of {{ item.name }}
          </li>
        </ul>
        <div ng-if="itemBought.items.length === 0" class="emptyMessage">{{itemBought.errorMessage}}</div>
      </div>
    </div>
  </div>

</body>

</html>
